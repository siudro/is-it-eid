{% load static %}

<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>اليوم عيد؟ </title>
    <link href="{% static 'itseid/styles.css' %}" rel="stylesheet">
</head>
<body id="makeItRain" onload="makeItRain()" and onclick="makeItRain()">
    {% if eid %}
    <h1>نعم!</h1>
    <script>
        function basic() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function randomDirection() {
            confetti({
                angle: randomInRange(55, 125),
                spread: randomInRange(50, 70),
                particleCount: randomInRange(50, 100),
                origin: { y: 0.6 }
            });
        }

        function makeItRain() {
            document.getElementById("makeItRain").disabled = true;
            var end = Date.now() + (2 * 1000);

            // go Buckeyes!
            var colors = ['#bb0000', '#ffffff'];

            function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
                else {
                    document.getElementById("makeItRain").disabled = false;
                }
            };
            frame();
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    {% else %}
    <h1>لا ليس بعد </h1>
    {% endif %}
    
</body>

</html>
